<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        
        <div class="calcExtern">
            <div class="calcIntern">
                
                <div class="display">
                    <p id="display">
                        
                    </p>
                </div>
                
                <div class="botoes">
                    <div class="row">
                        <button class="botaoClear">Limpar</button>
                     
                        <button id="subtrair" class="botoes botaoOperacao">-</button>
                    </div>

                    <div class="row">
                        <button class="botoes numeros">7</button>
                        <button class="botoes numeros">8</button>
                        <button class="botoes numeros">9</button>
                        <button id="dividir" class="botoes botaoOperacao">/</button>
                    </div>
                    
                    <div class="row">
                        <button class="botoes numeros">4</button>
                        <button class="botoes numeros">5</button>
                        <button class="botoes numeros">6</button>
                        <button id="multiplicar" class="botoes botaoOperacao">x</button>
                    </div>
                    
                    <div class="row">
                        <button class="botoes numeros">1</button>
                        <button class="botoes numeros">2</button>
                        <button class="botoes numeros">3</button>
                        <button id="somar" class="botoes botaoOperacao">+</button>
                    </div>
                    
                    <div class="row">
                        <button class="botoes numeros numero-0">0</button>
                        <button id="calcular" class="botoes botaoOperacao">=</button>
                        <!-- <button class="numeros">.</button> -->
                 
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
        
    </main>
    
    
</body>
<script src="scriptcliques.js"></script>

</html>
