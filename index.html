<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        
        <div class="calcExtern">
            <div class="calcIntern">
                
                <div class="display">
                    <input id="display" type="text" value="">
                </div>
                
                <div class="botoes">
                    <div class="row-5">
                        <button class="clear">Clear</button>
                        <button id="calcular" class="operacoes">=</button>
                    </div>

                    <div class="row-1">
                        <button id="num7" class="numeros">7</button>
                        <button class="numeros">8</button>
                        <button class="numeros">9</button>
                        <button id="dividir" class="operacoes">/</button>
                    </div>
                    
                    <div class="row-2">
                        <button class="numeros">4</button>
                        <button class="numeros">5</button>
                        <button class="numeros">6</button>
                        <button id="multiplicar" class="operacoes">*</button>
                    </div>
                    
                    <div class="row-3">
                        <button class="numeros">1</button>
                        <button class="numeros">2</button>
                        <button class="numeros">3</button>
                        <button id="somar" class="operacoes">+</button>
                    </div>
                    
                    <div class="row-4">
                        <button class="numeros numero-0">0</button>
                        <!-- <button class="numeros">.</button> -->
                        <button id="subtrair" class="operacoes">-</button>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
        
    </main>
    
    
</body>
<!-- <script src="script.js"></script> -->
<script src="script2.js"></script>

</html>
